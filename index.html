<head>

    <div class="img-container">
       <img class="materialboxed" data-caption="Too people on a date" src="./assets/images/Dating.jpg">

    <div class="container">
        <div class="row">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s6">
          <input placeholder="Placeholder" id="first_name" type="text" class="validate">
          <label for="first_name">First Name</label>
        </div>
        <div class="input-field col s6">
          <input id="last_name" type="text" class="validate">
          <label for="last_name">Last Name</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="location" type="text" class="validate">
          <label for="location">Enter your location</label>
        </div>
        
      </div>
    </div>
    <div class="divider"></div>
    <div class="section">
      <h5>How far are you willing to travel?</h5>
      <form action="#">
        <p class="range-field">

          <input type="range" id="miles" min="0" max="100" />

          <input type="range" id="Miles" min="0" max="100" />

        </p>
      </form>
    </div>



    <main class="Flex-container">
        <div class="container">
            <div class="row">
                <div class="col s6"><button class="btn" id="findEvents">Events</button></div>
                <div class="col s6" id="Moviebtn"><a class="waves-effect waves-light btn-small">Movies</a></div>
                <div class="col s6" id="Concertbtn"><a class="waves-effect waves-light btn-small">Concert</a></div>
                <div class="col s6" id="Refreshbtn"><a class="waves-effect waves-light btn-small">Refresh</a></div>
            </div>
        </div>    

        <div class="container">
            <div class="row">
                <div class="col s6"><button class="btn" id="FindFoodDrinks">Food/Drinks</button></div>
                <div class="col s6" id="Restaurantsbtn"><a class="waves-effect waves-light btn-small">Restaurants</a></div>
                <div class="col s6" id="Barsbtn"><a class="waves-effect waves-light btn-small">Bars</a></div>
                <div class="col s6" id="Refreshbtn2"><a class="waves-effect waves-light btn-small">Refresh</a></div>
            </div>
        </div>
  
    </main>
