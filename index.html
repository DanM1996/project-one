<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dating in the Land</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="style.css">

  <div class="center">
    <div class="col s12 m7">
      <div class="card">
        <div class="card-image">
          <img src="dating.jpg">
          <span class="card-title">Dating in the Land</span>
        </div>
        <div class="card-content">
          <p>We have all gotten ourselves into a rut without an idea of what to do tonight with our significant others, let us take the guess work out of it for you.</p>
        </div>
        <div class="card-action">
        </div>
      </div>
    </div>
  </div>
  <div class="input-field col s12">
    <select>
      <option value="" disabled selected>Choose your option</option>
      <option value="1">Food</option>
      <option value="2">Beverage</option>
      <option value="3">Other</option>
    </select>
    <label>Materialize Select</label>
  </div>

</head>

<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
